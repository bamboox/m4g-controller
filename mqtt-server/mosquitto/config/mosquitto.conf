# Mosquitto MQTT Broker 配置文件

# 基本设置
persistence true
persistence_location /mosquitto/data/

# 日志设置
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# 网络设置
listener 1888
protocol mqtt

# WebSocket支持
listener 9001
protocol websockets

# 匿名访问（生产环境建议启用认证）
allow_anonymous true

# 客户端连接设置
max_connections -1
max_keepalive 300

# 消息设置
max_packet_size 100000
message_size_limit 0

# 安全设置（可选，生产环境建议启用）
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl